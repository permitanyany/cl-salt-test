---
stages:
  - deploy
  - test

deploy:
  tags:
    - production
  stage: deploy
  script:
    - sudo salt '*' state.apply

bgp_test:
  tags:
    - production
  stage: test
  script:
    - sudo salt '*' cmd.run 'net show bgp summary json' | grep '"state":"Idle"'
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /test-bgp/

mlag_test:
  tags:
    - production
  stage: test
  script:
    - sudo salt '*' cmd.run 'net show clag json' | grep '"peerAlive": "true"'
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /mlag/
